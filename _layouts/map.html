---
layout: default
---
<article class="post">
  <header class="post-header bg-header" >
    <div class="container-fluid">
      <h1 class="post-title">{{ page.subtitle | escape }}</h1>
      <h4 class="header-lead">{{page.lead | escape}}</h4>
    </div>
 </header>
  <div class="post-content">
    <div class="container-fluid">
      <div class="row">
        <iframe class="mb-3" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3984.1122379979593!2d101.52209721429934!3d3.0646568977682502!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc529d53b27b21%3A0xfc01735c6cc2bf89!2sLocalhost+Sdn.+Bhd.!5e0!3m2!1sen!2smy!4v1508388710408" width="100%" height="450" style="border:0"></iframe>
      </div>
    </div>
    </br>
    <div class="container">
    {{ content }}
    </div>
  </div>
</article>
