<article class="post">

    <div class="container-fluid" >
    <h1 class="post-title">{{ page.subtitle | escape }}</h1>
    <h4 class="lead">{{page.lead | escape}}</h4>
    </div>
 </header>

  <div class="post-content">
    <div class ="container">
      {{ content }}
    </div>
  </div>

</article>
